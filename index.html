<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <!--CSS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="css/main.css" rel="stylesheet" type="text/css" />
    <link href="css/navbar.css" rel="stylesheet" type="text/css" />
    <!--script de ícones bootstrap 5.1.3-->
    <script src="js/jquery.js" type="text/javascript"></script>
    <!--scripts-->
    <script src="https://unpkg.com/@popperjs/core@2.4.0/dist/umd/popper.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js" type="text/javascript"></script>



</head>

<body>

    <!--corpo da página-->
    <div class="container mt-5">
        <div class="row">
            <div class="col-12 mt-5">
                <div class="col-sm-12 col-md-6 col-lg-4 mx-auto mt-5">
                    <div class="box-shadow bg-light rounded-3 p-2">
                        <p class="fs-5 fw-light text-center">Login Administrativo<i
                                class="ms-2 bi bi-person-check-fill"></i></p>
                        <!--form para backend-->
                        <form id="loginform">
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon1"><i class="bi bi-at"></i></span>
                                <input id="usuario" type="text" class="form-control" placeholder="Usuário"
                                    aria-label="Username" aria-describedby="basic-addon1">
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon1"><i class="bi bi-key"></i></span>
                                <input id="password" type="password" class="form-control" placeholder="Senha"
                                    aria-label="Username" aria-describedby="basic-addon1">
                            </div>
                            <div class="col-12 mb-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                    <label class="form-check-label" for="flexCheckDefault">
                                        Lembrar credenciais
                                    </label>
                                </div>
                            </div>
                            <div class="col-12">
                                <button id='btnEntrar' class="btn btn-primary py-0 fw-light box-shadow">Entrar</button>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    $(function () {

     
        $("#loginform").submit(function(e){
            e.preventDefault();
            let usuario = e.target["usuario"].value
            let senha = e.target["password"].value

            let dados = {
                usuario, senha
            }

            $.post("http://localhost:3000/usuarios/login",dados, function (data) {
                document.cookie = "betano_token=" + data;
                window.location.href = "http://localhost/view/relatorios.html";
            }).fail(function(xhr, status, error) {
                alert("Usuario ou senha inválido");
            });
        })


        //dropdowns script único

        $(".category").hide();
        $(".tags .dropper").addClass("open");

        var cat_open = 0;

        $(".tags .dropper").click(function () {
            $(this).next('.category').animate({ "height": "toggle" }, 500);
        });
    });
</script>

</html>
