<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title></title>
        <!--CSS-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
        <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <link href="../css/main.css" rel="stylesheet" type="text/css"/>
        <link href="../css/navbar.css" rel="stylesheet" type="text/css"/>
        <!--script de ícones bootstrap 5.1.3-->
        <script src="../js/jquery.js" type="text/javascript"></script>
        <!--scripts-->
        <script src="https://unpkg.com/@popperjs/core@2.4.0/dist/umd/popper.min.js"></script>
        <script src="../bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
    </head>
    <body>
        <!-- Modal reiniciar sistema -->
        <div class="modal fade" id="reboot" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content bg-greydark">
                    <div class="modal-header">
                        <h5 class="modal-title text-white fw-light" id="staticBackdropLabel">Reiniciar sistema<i class="ms-2 bi bi-arrow-counterclockwise"></i></h5>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="alert alert-primary fs-5" role="alert">
                            Deseja reiniciar o sistema?
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
                        <button type="button" class="btn btn-primary">Reiniciar</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Modal desligar sistema -->
        <div class="modal fade" id="power-off" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content bg-greydark">
                    <div class="modal-header">
                        <h5 class="modal-title text-white fw-light" id="staticBackdropLabel">Desligar sistema<i class="ms-2 bi bi-power"></i></h5>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="alert alert-danger fs-5" role="alert">
                            Deseja desligar o sistema?
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
                        <button type="button" class="btn btn-primary">Desligar</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-12 w-100 bg-greydark fixed-top">
            <div class="container">
                <div class="col-auto" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample" aria-controls="offcanvasExample">
                    <button class="btn btn-light border-0 rounded-0 fs-5 op-effect"><i class="bi bi-list"></i></button>
                </div>
            </div>
        </div>

        <!--barra de navegação lateral esquerda-->
        <div class="offcanvas offcanvas-start bg-dark" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
            <div class="offcanvas-header">
                <img src="../files/img/logoeasymoney.jpg" class="easy-logo rounded-3 box-shadow-light">
                <h4 class="text-white ms-3">Bem vindo(a)!</h4>
                <button type="button" class="btn-close btn-close-white text-reset ms-auto" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body px-0">
                <div class="tags">
                    <a href="estrategias.html" class="open dropper btn btn-light hover-1 w-100 border-0 rounded-0 text-start mb-1">
                        <i class="me-3 bi bi-graph-up-arrow"></i>Estratégias
                    </a>
                    <div class="no-underline open dropper btn btn-light hover-1 w-100 border-0 rounded-0 text-start mb-1">
                        <i class="me-3 bi bi-record-circle"></i>Roletas<i class="bi bi-chevron-compact-down float-end me-2"></i>
                    </div>
                    <!--dropdown do item acima-->
                    <div class="category mb-1">
                        <a href="roletas.html" class="open dropper btn btn-light hover-1 w-100 border-0 rounded-0 text-start mb-1">
                            <i class="ms-4 me-2 bi bi-record-circle"></i>Roleta 1
                        </a>
                    </div>
                    <a href="layout.html" class="open dropper btn btn-light hover-1 w-100 border-0 rounded-0 text-start mb-1">
                        <i class="me-3 bi bi-chat-left-text"></i>Layouts
                    </a>
                    <div class="no-underline open dropper btn btn-light hover-1 w-100 border-0 rounded-0 text-start mb-1">
                        <i class="me-3 bi bi-people"></i>Grupos<i class="bi bi-chevron-compact-down float-end me-2"></i>
                    </div>
                    <!--dropdown do item acima-->
                    <div class="category mb-1">
                        <a href="grupos.html" class="open dropper btn btn-light hover-1 w-100 border-0 rounded-0 text-start mb-1">
                            <i class="ms-4 me-2 bi bi bi-people"></i>Grupo 1
                        </a>
                    </div>
                    <a href="relatorios.html" class="open dropper btn btn-light hover-1 w-100 border-0 rounded-0 text-start mb-1">
                        <i class="me-3 bi bi-speedometer2"></i>Relatórios
                    </a>
                    <a href="sistema.html" class="open dropper btn btn-light hover-1 w-100 border-0 rounded-0 text-start mb-1">
                        <i class="me-3 bi bi-terminal"></i>Sistema
                    </a>
                    <a href="admin.html" class="open dropper btn btn-light hover-1 w-100 border-0 rounded-0 text-start mb-1">
                        <i class="me-3 bi bi-person-check"></i>Admnistradores
                    </a>
                </div>
            </div>
        </div>

        <!--corpo da página-->
        <div class="container mt-5">
            <div class="row">
                <div class="col-12">
                    <div class="fs-6 fw-light text-black my-2">Reiniciar ou desligar sistema</div>
                    <hr class="bg-primary">
                </div>
                <div class="col-12">
                    <div class="row">
                        <div class="col-6 mx-auto text-center mt-5">
                            <p class="text-center fs-5 fw-bold">Status<i class="ms-1 bi bi-check-circle-fill text-success">Online</i></p>
                            <!--status offline do bot-->
                            <!--<p class="text-center fs-5 fw-bold">Status<i class="ms-1 bi bi-x-circle-fill text-danger">Offline</i></p>-->
                            <button class="btn bg-danger text-white fs-5" data-bs-toggle="modal" data-bs-target="#power-off">Desligar<i class="ms-1 bi bi-power"></i></button>
                            <button class="btn bg-primary text-white fs-5" data-bs-toggle="modal" data-bs-target="#reboot">Reiniciar<i class="ms-1 bi bi-arrow-counterclockwise"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script>
        $(function () {

            //dropdowns script único

            $(".category").hide();
            $(".tags .dropper").addClass("open");

            var cat_open = 0;

            $(".tags .dropper").click(function () {
                $(this).next('.category').animate({"height": "toggle"}, 500);
            });
        });
    </script>
</html>
