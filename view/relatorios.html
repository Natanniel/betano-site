<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <!--CSS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="../css/main.css" rel="stylesheet" type="text/css" />
    <link href="../css/navbar.css" rel="stylesheet" type="text/css" />
    <link href="../css/relatorios.css" rel="stylesheet" type="text/css" />
    <!--script de ícones bootstrap 5.1.3-->
    <script src="../js/jquery.js" type="text/javascript"></script>
    <!--scripts-->
    <script src="https://unpkg.com/@popperjs/core@2.4.0/dist/umd/popper.min.js"></script>
    <script src="../bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
    <!--Charts-->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../js/chart-bar.js" type="text/javascript"></script>
</head>

<body>

    <nav id="navegador"></nav>

    <div class="container mt-5">
        <div class="row mt-5">
            <div class="col-md-6 col-lg-3 mb-xs-2">
                <div class="bg-light box-shadow rounded-3 p-4">
                    <i class="bi bi-bookmark-check-fill text-success"></i>
                    <span class="fs-6 fw-bold float-end">0 Wins</span>
                </div>
            </div>
            <div class="col-md-6 col-lg-3 mb-xs-2">
                <div class="bg-light box-shadow rounded-3 p-4">
                    <i class="bi bi-bookmark-x-fill text-danger"></i>
                    <span class="fs-6 fw-bold float-end">0 Loss</span>
                </div>
            </div>
            <div class="col-md-6 col-lg-3 mb-xs-2">
                <div class="bg-light box-shadow rounded-3 p-4">
                    <i class="bi bi-circle text-primary"></i>
                    <span class="fs-6 fw-bold float-end">0 Zeros</span>
                </div>
            </div>
            <div class="col-md-6 col-lg-3 mb-xs-2">
                <div class="bg-light box-shadow rounded-3 p-4">
                    <i class="bi bi-percent text-success"></i>
                    <span class="fs-6 fw-bold float-end">0% Acertos</span>
                </div>
            </div>
            <div class="col-12 col-md-12 col-lg-4 mb-xs-2 h-100">
                <div class="bg-light box-shadow rounded-3 p-2">
                    <p class="fs-5 fw-bold text-black">Bets por período</p>
                    <div class="col-12 mt-4">
                        <canvas id="double-chart"></canvas>
                        <script src="../js/chart-doug.js" type="text/javascript"></script>
                    </div>
                    <div class="col-12 mt-3 text-center">
                        <p class="fs-6 fw-light text-black">Manhã<span class="badge bg-primary text-white ms-2">0</span>
                        </p>
                        <p class="fs-6 fw-light text-black">Tarde<span class="badge bg-success text-white ms-2">0</span>
                        </p>
                        <p class="fs-6 fw-light text-black">Noite<span class="badge bg-danger text-white ms-2">0</span>
                        </p>
                        <p class="fs-6 fw-light text-black">Madrugada<span
                                class="badge bg-warning text-white ms-2">0</span></p>
                        <p class="fs-6 fw-light text-black my-3">Total<span
                                class="badge bg-secondary text-white ms-2">0</span></p>
                    </div>
                </div>
            </div>
            <div class="col-md-12 col-lg-8 mb-xs-2 h-100">
                <div class="bg-light box-shadow rounded-3 p-2">
                    <p class="fs-5 fw-bold text-black mb-4">Relatório de sinais</p>
                    <p class="fs-6"><span class="badge bg-secondary">Sinais finalizados</span></p>
                    <div class="progress my-3">
                        <div class="progress-bar bg-primary" role="progressbar" style="width: 100%" aria-valuenow="100"
                            aria-valuemin="0" aria-valuemax="100">100%</div>
                    </div>
                    <p class="fs-6"><span class="badge bg-secondary">Sucesso</span></p>
                    <div class="progress my-3">
                        <div class="progress-bar bg-success" role="progressbar" style="width: 0%" aria-valuenow="50"
                            aria-valuemin="0" aria-valuemax="100">0%</div>
                    </div>
                    <p class="fs-6"><span class="badge bg-secondary">Fracassadas</span></p>
                    <div class="progress my-3">
                        <div class="progress-bar bg-danger" role="progressbar" style="width: 0%" aria-valuenow="25"
                            aria-valuemin="0" aria-valuemax="100">0%</div>
                    </div>
                    <p class="fs-6 my-3"><span class="badge bg-secondary">Gale 1</span></p>
                    <div class="progress">
                        <div class="progress-bar bg-warning" role="progressbar" style="width: 0%" aria-valuenow="100"
                            aria-valuemin="0" aria-valuemax="100">0%</div>
                    </div>
                    <p class="fs-6 my-3"><span class="badge bg-secondary">Gale 2</span></p>
                    <div class="progress">
                        <div class="progress-bar bg-info" role="progressbar" style="width: 0%" aria-valuenow="100"
                            aria-valuemin="0" aria-valuemax="100">0%</div>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-12 col-lg-12 mb-xs-2">
                <div id="div-bar-graph" class="bg-light box-shadow rounded-3 p-2">
                    <p class="fs-5 fw-bold text-black">Metas</p>
                    <div class="col-12">
                        <canvas id="bar-graph" height="100"></canvas>
                        <script src="../js/chart-bar.js" type="text/javascript"></script>
                    </div>
                </div>
            </div>

        </div>
    </div>

</body>
<script>
    $(document).ready(function () {


        $("#navegador").load("./menu.html", function () {

            //dropdowns script único

            $(".category").hide();
            $(".tags .dropper").addClass("open");

            var cat_open = 0;

            $(".tags .dropper").click(function () {
                $(this).next('.category').animate({ "height": "toggle" }, 500);
            });
        });
    });
</script>

</html>
