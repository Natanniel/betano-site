<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <!--CSS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="../css/main.css" rel="stylesheet" type="text/css" />
    <link href="../css/navbar.css" rel="stylesheet" type="text/css" />
    <!--script de ícones bootstrap 5.1.3-->
    <script src="../js/jquery.js" type="text/javascript"></script>
    <!--scripts-->
    <script src="https://unpkg.com/@popperjs/core@2.4.0/dist/umd/popper.min.js"></script>
    <script src="../bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
</head>

<body>

    <!-- Modal add admin -->
    <div class="modal fade" id="add-admin" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content bg-greydark">
                <div class="modal-header">
                    <h5 class="modal-title text-white fw-light" id="staticBackdropLabel">Adicionar Adm.<i
                            class="ms-2 bi bi-shield-plus"></i></h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-2">
                        <label for="exampleFormControlTextarea1" class="form-label text-white">Nome</label>
                        <input type="text" class="form-control" placeholder="Nome do administrador"
                            id="exampleFormControlTextarea1" />
                    </div>
                    <div class="mb-2">
                        <label for="exampleFormControlTextarea1" class="form-label text-white">Usuário</label>
                        <input type="text" class="form-control" placeholder="Nome de usuário"
                            id="exampleFormControlTextarea1" />
                    </div>
                    <div class="mb-2">
                        <label for="exampleFormControlTextarea1" class="form-label text-white">Senha</label>
                        <input type="password" class="form-control" placeholder="Senha"
                            id="exampleFormControlTextarea1" />
                    </div>
                    <div class="col-12">
                        <p class="fs-6 fw-light text-white">Permissões iniciais</p>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label text-white" for="flexCheckDefault">
                            Permissão 1
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
                        <label class="form-check-label text-white" for="flexCheckChecked">
                            Permissão 2
                        </label>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary">Adicionar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- MENU ====================================== -->
    <nav id="navegador">

    </nav>


    <!--corpo da página-->
    <div class="container mt-5">
        <div class="row">
            <div class="col-12">
                <div class="fs-6 fw-light text-black my-2">Gerenciar permissões<span
                        class="badge bg-primary ms-sm-auto float-lg-end col-auto fs-6 fw-light d-md-block cursor-pointer"
                        data-bs-toggle="modal" data-bs-target="#add-admin"><i
                            class="bi bi-plus-circle me-2 cursor-pointer"></i>Add. Admin</span></div>
                <hr class="bg-primary">
            </div>
            <div class="col-12">
                <!--Linha para cada admin OBS(ID direfente para cada div de grupos por conta do JS dropdown)-->
                <div class="accordion" id="accordionExample">
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingOne">
                            <button class="accordion-button" type="button" data-bs-toggle="collapse"
                                data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                <strong>Administrador 1</strong>
                            </button>
                        </h2>
                        <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne"
                            data-bs-parent="#accordionExample">
                            <div class="accordion-body">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                    <label class="form-check-label" for="flexCheckDefault">
                                        Permissão 1
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked"
                                        checked>
                                    <label class="form-check-label" for="flexCheckChecked">
                                        Permissão 2
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked"
                                        checked>
                                    <label class="form-check-label" for="flexCheckChecked">
                                        Permissão 3
                                    </label>
                                </div>
                                <hr class="bg-primary">
                                <div class="form-check mt-4">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault"
                                        id="flexRadioDefault1">
                                    <label class="form-check-label" for="flexRadioDefault1">
                                        Desativado
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault"
                                        id="flexRadioDefault2" checked>
                                    <label class="form-check-label" for="flexRadioDefault2">
                                        Ativo
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!--________________linha admin-->
            </div>
        </div>
    </div>
</body>
<script>

    $(document).ready(function () {

        $("#navegador").load("./menu.html", function () {
          
            //dropdowns script único

            $(".category").hide();
            $(".tags .dropper").addClass("open");

            var cat_open = 0;

            $(".tags .dropper").click(function () {
                $(this).next('.category').animate({ "height": "toggle" }, 500);
            });
        });

      


    });
</script>

</html>
