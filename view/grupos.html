<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <!--CSS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="../css/main.css" rel="stylesheet" type="text/css" />
    <link href="../css/navbar.css" rel="stylesheet" type="text/css" />
    <!--script de ícones bootstrap 5.1.3-->
    <script src="../js/jquery.js" type="text/javascript"></script>
    <!--scripts-->
    <script src="https://unpkg.com/@popperjs/core@2.4.0/dist/umd/popper.min.js"></script>
    <script src="../bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
</head>

<body>
    <!-- Modal alterar mensagens de grupo -->
    <div class="modal fade" id="edit-messages" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content bg-greydark">
                <div class="modal-header">
                    <h5 class="modal-title text-white fw-light" id="staticBackdropLabel">Alterar mensagens<i
                            class="ms-2 bi bi-envelope"></i></h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <select class="form-select mb-2" aria-label="Default select">
                        <option selected>Selecionar estratégia...</option>
                        <option value="1">Estratégia 1</option>
                        <option value="2">Estratégia 2</option>
                        <option value="3">Estratégia 3</option>
                    </select>
                    <select class="form-select mb-2" aria-label="Default select">
                        <option selected>Selecionar aposta...</option>
                        <option value="1">Aposta 1</option>
                        <option value="2">Aposta 2</option>
                        <option value="3">Aposta 3</option>
                    </select>
                    <input type="number" class="form-control mb-2" placeholder="Analisa" />
                    <input type="number" class="form-control mb-2" placeholder="Confirma" />
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary">Alterar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal adicionar grupo -->
    <div class="modal fade" id="add-group" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content bg-greydark">
                <div class="modal-header">
                    <h5 class="modal-title text-white fw-light" id="staticBackdropLabel">Adicionar grupo<i
                            class="ms-2 bi bi-people"></i></h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input type="Text" class="form-control mb-2" placeholder="Nome do grupo" />
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                        <label class="form-check-label text-white" for="flexRadioDefault1">
                            Desativado
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2"
                            checked>
                        <label class="form-check-label text-white" for="flexRadioDefault2">
                            Ativo
                        </label>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary">Adicionar</button>
                </div>
            </div>
        </div>
    </div>

    <nav id="navegador"></nav>


    <!--corpo da página-->
    <div class="container mt-5">
        <div class="row">
            <div class="col-12">
                <div class="fs-6 fw-light text-black my-2">Painel de grupos<span
                        class="badge bg-primary ms-sm-auto float-lg-end col-auto fs-6 fw-light d-md-block cursor-pointer"
                        data-bs-toggle="modal" data-bs-target="#add-group"><i
                            class="bi bi-plus-circle me-2 cursor-pointer"></i>Add. Grupo</span></div>
                <hr class="bg-primary">
            </div>
            <div class="col-12">
                <!--Grupo 1 modelo-->
                <div class="accordion" id="accordionExample">
                    <div class="accordion-item rounded-3 box-shadow">
                        <h2 class="accordion-header" id="headingOne">
                            <button class="accordion-button" type="button" data-bs-toggle="collapse"
                                data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                Grupo 1
                            </button>
                        </h2>
                        <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne"
                            data-bs-parent="#accordionExample">
                            <div class="accordion-body px-0">
                                <div class="table-responsive">
                                    <table class="table table-light table-hover align-middle table-responsive">
                                        <thead>
                                            <!--escopo da tabela-->
                                            <tr>
                                                <th scope="col"></th>
                                                <th scope="col" class="custom-width-220px">Estratégia</th>
                                                <th scope="col" class="custom-width-220px">Aposta</th>
                                                <th scope="col">Analisa</th>
                                                <th scope="col">Confirma</th>
                                                <th scope="col">Sinal</th>
                                                <th scope="col">Status</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <!--exemplo sinal e status 1-->
                                            <tr>
                                                <td>
                                                    <span class="badge bg-primary fs-6 cursor-pointer"
                                                        data-bs-toggle="modal" data-bs-target="#edit-messages"><i
                                                            class="bi bi-pencil-square"></i></span>
                                                </td>
                                                <td>Repetição 1º duzia</td>
                                                <td>2º e 3º duzia</td>
                                                <td>6</td>
                                                <td>7</td>
                                                <td><i class="bi bi-bookmark-check-fill text-success"></i></td>
                                                <td><i class="bi bi-check-circle-fill text-success"></i></td>
                                            </tr>
                                            <!--exemplo sinal e status 2-->
                                            <tr>
                                                <td><span class="badge bg-primary fs-6 cursor-pointer"><i
                                                            class="bi bi-pencil-square"></i></span></td>
                                                <td>Repetição 1º duzia</td>
                                                <td>2º e 3º duzia</td>
                                                <td>6</td>
                                                <td>7</td>
                                                <td><i class="bi bi-bookmark-dash-fill text-warning"></i></td>
                                                <td><i class="bi bi-dash-circle-fill text-warning"></i></td>
                                            </tr>
                                            <!--exemplo sinal e status 3-->
                                            <tr>
                                                <td><span class="badge bg-primary fs-6 cursor-pointer"><i
                                                            class="bi bi-pencil-square"></i></span></td>
                                                <td>Repetição 1º duzia</td>
                                                <td>2º e 3º duzia</td>
                                                <td>6</td>
                                                <td>7</td>
                                                <td><i class="bi bi-bookmark-x-fill text-danger"></i></td>
                                                <td><i class="bi bi-x-circle-fill text-danger"></i></td>
                                            <tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!--___________________-->

            </div>
        </div>
    </div>
</body>
<script>
    $(document).ready(function () {


          $("#navegador").load("./menu.html", function () {

            //dropdowns script único

            $(".category").hide();
            $(".tags .dropper").addClass("open");

            var cat_open = 0;

            $(".tags .dropper").click(function () {
                $(this).next('.category').animate({ "height": "toggle" }, 500);
            });
        });
    });
</script>

</html>
